<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type ="text/css" href="{% static 'signUp/signUp.css' %}">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-md fixed-top bg-dark">
    <div class="container"><a href="#" class="navbar-brand" id="lms">Learning Managemet System</a><button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse d-flex flex-row justify-content-end"
            id="navcol-1">
            <ul class="nav navbar-nav" id="nav-items">
                <li role="presentation" class="nav-item"><a href="{% url 'signUp:loginForm' %}" class="btn btn-success nav-link mr-3" id="button1">Log in</a></li>
                <li role="presentation" class="nav-item"><a href="{% url 'signUp:signUpStudent' %}" class="btn btn-danger nav-link mr-3" id="button2">Register as Student</a></li>
                <li role="presentation" class="nav-item"><a href="{% url 'signUp:signUpTeacher' %}" class="btn btn-danger nav-link mr-3 disabled" id="button3" aria-disabled="true">Register as Teacher</a></li>
            </ul>
        </div>
    </div>
</nav>
    <section class="cover" style="width:100%;height:200vh;background-image:url(&quot;/static/images/book.jpg&quot;);background-position:100% 100%;background-repeat:no-repeat;background-size:cover;">
        <div class="row justify-content-center">
            <div class="col col-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="signUp-heading">Sign up</h1>
                        <form action = "{% url 'signUp:registeringTeacher' %}"  method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-success signUp-btn" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
